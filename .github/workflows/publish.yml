name: Publish to GitHub Packages

on:
  push:
    tags:
      - v*

jobs:
  publish:
    name: Build, Pack & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get version number
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Substitue version number
        run: |
          sed -i "s/1.0.0/${{steps.get_version.outputs.version-without-v}}/" src/Domain/Domain.csproj
          sed -i "s/1.0.0/${{steps.get_version.outputs.version-without-v}}/" src/Sqs/Sqs.csproj

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.100'
          source-url: https://nuget.pkg.github.com/7Factor/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Build NuGet packages
        run: |
          cd src/Domain
          dotnet pack -c Release -o out
          cd ../../src/Sqs
          dotnet pack -c Release -o out

      - name: Publish NuGet package to GitHub Packages
        run: |
          dotnet nuget push ./src/Domain/out/*.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/7Factor/index.json --no-symbols true
          dotnet nuget push ./src/Sqs/out/*.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/7Factor/index.json --no-symbols true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: ${{github.ref}}
          release_name: ${{steps.get_version.outputs.version}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
